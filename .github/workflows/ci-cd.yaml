name: CI/CD - Build, Test, Sonar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type-check (tests)
        run: npm test

      - name: Build
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  sonar:
    name: Sonar Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (again)
        run: npm run build --if-present

      # SonarCloud path (default when SONAR_HOST_URL is not provided)
      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN && !secrets.SONAR_HOST_URL }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optionally set these as repository secrets (or configure in SonarCloud UI):
          # SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          # SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      # SonarQube (self-hosted) path using sonar-scanner CLI
      - name: SonarQube Scan (sonar-scanner)
        if: ${{ secrets.SONAR_TOKEN && secrets.SONAR_HOST_URL }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
        env:
          # You can also set additional sonar.* properties here if needed.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Sonar report (optional)
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-files
          path: .scannerwork || {
            echo "No scanner artifacts present"
          }